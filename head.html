<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<meta name="msapplication-TileColor" content="#da532c" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="manifest" href="/assets/manifest.json" />
<link
  rel="apple-touch-icon"
  sizes="192x192"
  href="/assets/images/icons/icon-192x192.png"
/>
<link rel="icon" sizes="192x192" href="/assets/images/icons/icon-192x192.png" />
<link rel="icon" sizes="96x96" href="/assets/images/icons/icon-96x96.png" />
<link rel="icon" sizes="32x32" href="/assets/images/icons/icon-32x32.png" />
<link rel="stylesheet" href="/styles/styles.css" />
<link href="/styles/fonts.css" rel="stylesheet" />
<script type="module">
  const blocks = [...document.querySelectorAll('main div[class]')].map(block => block.classList[0]);
  blocks.forEach(block => {
    const link = document.createElement('link');
    link.href = `/blocks/${block}/${block}.css`;
    link.rel = 'stylesheet';
    document.head.appendChild(link);
  });
  blocks.forEach(block => {
    const script = document.createElement('script');
    script.src = `/blocks/${block}/${block}.js`;
    script.type = 'module';
    document.head.appendChild(script);
  });
</script>
<script src="/scripts/lib-franklin.js" type="module"></script>
<script src="/scripts/scripts.js" type="module"></script>
